<ActionBar title="Details" class="action-bar">
    <ActionItem text="Logout" ios.position="true" (tap)="logout()"></ActionItem>
</ActionBar>

<FlexboxLayout flexDirection="column" class="page">
    <Label  [text]="'UserId = ' + player.userId + '. '"></Label>
    <Label [text]="'Email = ' + player.email"></Label>
    <Label  [text]="'Username = ' + player.username"></Label>
    <Label  [text]="'Role = ' + player.role.name"></Label>
  
  <ListView [items]="testSessionsAsMed" class="list-group">
    <ng-template let-testSession="item">
      <Label [nsRouterLink]="['/testSession', testSession.testSessionId]" [text]="'TestSessionId = ' + testSession.testSessionId" class="list-group-item"></Label>
    </ng-template>
  </ListView>
  
   <ListView [items]="testSessionsAsPatient" class="list-group">
    <ng-template let-testSession="item">
       <Label [nsRouterLink]="['/testSession', testSession.testSessionId]" [text]="'TestSessionId = ' + testSession.testSessionId" class="list-group-item"></Label>
    </ng-template>
  </ListView>
</FlexboxLayout>
