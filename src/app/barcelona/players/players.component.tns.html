<ActionBar title="Therapy list" class="action-bar">
  <ActionItem text="Logout" ios.position="true" (tap)="logout()"></ActionItem>
</ActionBar>

<StackLayout class="page">
  <ListView [items]="therapies" class="list-group">
    <ng-template let-therapy="item">
      <GridLayout rows="* auto" columns="*" class="list-group-item active" style="border:1;">
      <Label [nsRouterLink]="['/player', therapy.therapyId]" [text]="therapy.therapylist.name"
      class="list-group-item"></Label>
      </GridLayout>
    </ng-template>
  </ListView>
</StackLayout>
