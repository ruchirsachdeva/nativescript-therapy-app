
<table style="width:100%">
<tr>
    <th>Therapy Name</th>
    <th>Patient</th>
    <th>Doctor</th>
    <th>Medicine</th>
    <th>Dosage</th>
</tr>
<tr *ngFor="let therapy of ongoingTherapies" [routerLink]="['/therapy', therapy.therapyId]" >
    <td>{{therapy.patient.username}}</td>
    <td>{{therapy.med.username}}</td>
</tr>
</table>
